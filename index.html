<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Название компании</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous" />
   <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>

   <!-- Page Header -->
   <header class="page-header">
      <div class="container header">

         <a href="./index.html" class="header-logo__link"><img class="header-logo__icon"
               src="./images/svg/logo-okto-trade-white.svg" alt="Логотип ТД ОКТО ТРЕЙД" aria-label="Логотип ТД ОКТО ТРЕЙД"></a>

         <a class="header-tel__link link" href="tel:+38-096-111-11-11">
            <svg class="header-tel__icon" >
               <use href="./images/svg/sprite.svg#header_tel"></use>
            </svg>
            <span>+38 096 111 11 11</span>
         </a>

      </div>
   </header>

   <!-- Page Main -->
   <main class="page-main">

      <!-- Hero -->
      <section class="hero-section">
         <div class="hero-container">
            <h1 class="hero-title">
               Эффективные решения<br />для вашего бизнеса
            </h1>
            <p class="hero-text"></p>
         </div>
      </section>

      <!-- Products -->
      <section class="section">
         <div class="container">
            <h2>Наши предложения</h2>
            <ul class="product-list list js-product-list"></ul>
            <template id="list-item-template">{{#each items}}{{/each}}</template>
         </div>
      </section>
   </main>

   <!-- Footer -->
   <footer class="page-footer">
      <div class="container footer">

         <!-- Contacts -->
         <div class="contacts">
            <a href="./index.html" class="header-logo__link"><img class="header-logo__icon"
                  src="./images/svg/logo-okto-trade-white.svg" alt="Логотип ТД ОКТО ТРЕЙД" aria-label="Логотип ТД ОКТО ТРЕЙД"></a>
            <address>
               <ul class="footer-list list">
                  <li class="item">
                     <a class="link" href="https://goo.gl/maps/2AdMaQLh5SNtWvxw7">
                        <span class="google-map">
                           г. Киев, пр-т Леси Украинки, 26</span>
                     </a>
                  </li>
                  <li class="item">
                     <a class="link" href="mailto:info@example.com">
                        info@example.com
                     </a>
                  </li>
                  <li class="item">
                     <a class="link" href="tel:+380991111111">
                        +38 099 111 11 11
                     </a>
                  </li>
               </ul>
            </address>
         </div>
   
         <!-- Join -->
         <div class="join">
            <b class="subtitle">Мы в соцсетях</b>
            <ul class="join-set list">
               <li class="item">
                  <a class="button" href="" aria-label="инстаграм">
                     <svg class="icon" width="25" height="25">
                        <use href="./images/svg/sprite.svg#footer_instagram"></use>
                     </svg>
                  </a>
               </li>
               <li class="item">
                  <a class="button" href="" aria-label="фейсбук">
                     <svg class="icon" width="25" height="25">
                        <use href="./images/svg/sprite.svg#footer_facebook"></use>
                     </svg>
                  </a>
               </li>
            </ul>
         </div>
      </div>
   </footer>

   <!-- Bg -->
   <!-- <div class="background-img" ></div> -->

   <!-- JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
      integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
      crossorigin="anonymous"></script>
   <script src="js/product-items.js" type="module"></script>
   <script src="js/product-markup.js" type="module"></script>
   <script src="js/product-templating.js" type="module"></script>
</body>
</html>
